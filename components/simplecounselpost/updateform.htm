{{ form_open({ request: 'onUpdate' }) }}

    <div class="form-group">
        <label for="postCategory" class="control-label">카테고리</label>
        <select class="form-control" name="category" id="postCategory">
            <option value="">선택</option>
            {% for category in simpleCounselPost.getCategories %}
            <option value="{{ category.id }}" {% if post.category_id == category.id %} selected {% endif %}>{{ category.name }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="form-group">
        <label for="postTitle" class="control-label">제목</label>
        <input
                id="postTitle"
                name="title"
                type="text"
                class="form-control"
                value="{{ post.title }}" />
    </div>

    <div class="form-group">
        <label for="postContent" class="control-label">내용</label>
        <textarea
                id="postContent"
                name="content"
                rows="30"
                type="text"
                class="form-control">{{ post.content }}</textarea>
    </div>

    <div class="form-group post-buttons">
        <button type="submit" class="btn btn-primary btn-lg">저장</button>
    </div>

{{ form_close() }}

{{ form_open({ request: 'onDelete' }) }}
    <div class="form-group post-buttons">
        <button type="submit" class="btn btn-danger btn-lg">삭제</button>
    </div>
{{ form_close() }}
