{{ form_open({ request: 'onCreate', files: true }) }}

    {% if not user %}
        <div class="form-group">
            <label for="postName" class="control-label">이름</label>
            <input
                    id="postName"
                    name="user_name"
                    type="text"
                    class="form-control"
                    value="{{ post('user_name') }}" />
        </div>

        <div class="form-group">
            <label for="postEmail" class="control-label">이메일</label>
            <input
                    id="postEmail"
                    name="user_email"
                    type="text"
                    class="form-control"
                    value="{{ post('user_email') }}" />
        </div>

        <div class="form-group">
            <label for="postPassword" class="control-label">비밀번호</label>
            <input
                    id="postPassword"
                    name="user_password"
                    type="password"
                    class="form-control"
                    value="{{ post('user_password') }}" />
        </div>

        <hr />

    {% endif %}

        <div class="form-group">
            <label for="postCategory" class="control-label">카테고리</label>
            <select class="form-control" name="category" id="postCategory">
                <option value="">선택</option>
                {% for category in simpleCounselPost.getCategories %}
                <option value="{{ category.id }}">{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="postTitle" class="control-label">제목</label>
            <input
                id="postTitle"
                name="title"
                type="text"
                class="form-control"
                value="{{ post('title') }}" />
        </div>

        <div class="form-group">
            <label for="postContent" class="control-label">내용</label>
            <textarea
                id="postContent"
                name="content"
                rows="30"
                type="text"
                class="form-control">{{ post('content') }}</textarea>
        </div>

        <div class="form-group post-buttons">
            <button type="submit" class="btn btn-primary btn-lg">저장</button>
        </div>

{{ form_close() }}
